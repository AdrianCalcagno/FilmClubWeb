<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FilmClub</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>

<body>

    <!-- HEADER -->

    <header>

    
         <nav class="navbar navbar-expand-sm bg-nigga">
           
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
             <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link linkColor" id="logo" href="#home"><img src="srcs/logo.svg" alt="Logo filmclub"></a>
              </li>
              <li class="nav-item">
                <a href="wiki.html" class="nav-link linkColor mt-5 fontSize">Wiki-Film</a>
              </li>
           
              

            </ul>
           
          <div class="boxCarrito">
           
            <button id="botonDarkMode" class="btn btn-dark margin">Dark Mode</button>
            <button id="botonLightMode" class="btn btn-light margin">Light Mode</button>
                
        </div>
        </nav> 
    </header>
 
    <!-- END OF HEADER -->

    <br><br>


    <!-- MAIN CONTAINER -->

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar Carrito
            </button>
            <button class="btn btn-success btn-sm" id="finalizar-compra">
              Finalizar compra
          </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-success btn-sm">
                +
            </button>
            <button class="btn btn-dark btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <template id="template-card">
      <div class="col-12 mb-2">
        <div class="card">
          <div class="card-body">
            <h5 id="h5Titulo">Titulo</h5>
            <img src="" alt="" class="card-img imgSize">
           <h5 id="h5Precio"></h5>
            <button class="btn btn-dark">Comprar pelicula</button>
          </div>
        </div>
      </div>
    </template>

    <div class="container">
      <h4>Carrito de compras</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - ¿Qué peli vas a ver hoy?</th>
          </tr>
        </tfoot>
      </table>

      <br><br>
      <h4>Películas disponibles</h4>
      <div class="row" id="cards"></div>
    </div>

    <!-- FOOTER -->
   
      <footer class="bg-nigga text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: Social media -->
          <section class="mb-2">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Google -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-google"></i
            ></a>
      
            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-instagram"></i
            ></a>
      
            <!-- Linkedin -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-linkedin-in"></i
            ></a>
      
            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-github"></i
            ></a>

            <div class="sub-links">
              <ul>
                <li><a class="linkColor" href="#">Ayuda</a></li>
                <li><a class="linkColor" href="#">Terminos de uso</a></li>
                <li><a class="linkColor" href="#">Privacidad</a></li>
                <li><a class="linkColor" href="#">Sponsors</a></li>
                <li><a class="linkColor" href="#">Quienes Somos</a></li>
                <li><a class="linkColor" href="#">Contacto</a></li>
              </ul>
            </div>
          </div>
     
        <!-- Copyright -->
        <div class="text-center p-1" style="background-color: rgb(41, 41, 41);">
          © 2022 Copyright: Adrian Calcagno 
          <a class="text-white" href="">2022 FilmClub, Inc.</a>
        </div>
      </footer>

 <!--JS-->
<script src="js/sweetalert2.all.min.js"></script>
<script src="js/script.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>


</body>
</html>
